development:
  sessions:
    default:
      database: timechatnet_development
      hosts:
        - localhost:27017
      options:
  options:

test:
  sessions:
    default:
      database: timechatnet_test
      hosts:
        - localhost:27017
      options:
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0

production:
  sessions:
    default:
      uri: <%= ENV['MONGOHQ_URL'] %>
      options:
